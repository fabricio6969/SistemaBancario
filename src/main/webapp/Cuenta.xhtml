<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<div>
		<div class="container">
			<h:form>
				<div class="form-row">


					<h:outputLabel value="Cliente: " for="cliente" />
					<h:inputText class="form-control"
						value="#{cuentaMB.cuenta.}" id="cedula" />
					<h:message for="cedula" />

				</div>
				<div class="form-row">

					<h:outputLabel value="Apellidos: " for="apellidos" />
					<h:inputText class="form-control"
						value="#{clienteMB.cliente.apellidos}" id="apellidos" />
					<h:message for="apellidos" />
				</div>
				<div class="form-row">

					<h:outputLabel value="Nombres: " for="nombres" />
					<h:inputText class="form-control"
						value="#{clienteMB.cliente.nombres}" id="nombres" />
					<h:message for="nombres" />

				</div>
				<div class="form-row">

					<h:outputLabel value="Telefono: " for="telefono" />
					<h:inputText class="form-control"
						value="#{clienteMB.cliente.telefono}" id="telefono" />
					<h:message for="telefono" />

				</div>
		
				<div class="form-row">

					<h:outputLabel value="Correo: " for="correo" />
					<h:inputText class="form-control"
						value="#{clienteMB.cliente.correo}" id="correo" />
					<h:message for="correo" />

				</div>


				<h:commandButton value="Registar Cliente"
					action="#{clienteMB.agregarCliente()}" />

			</h:form>
		</div>
		<div>
		<h:form>
					<h:dataTable class="table table-striped"
						value="#{clienteMB.clientes}" var="cliente">
						
						<h:column>
						<f:facet name="header">Id</f:facet>
						#{cliente.id}
					</h:column>

					<h:column>
						<f:facet name="header">Cedula</f:facet>
						#{cliente.cedula}
					</h:column>
					<h:column>
						<f:facet name="header">Apellidos</f:facet>
						#{cliente.apellidos}
					</h:column>
					<h:column>
						<f:facet name="header">Nombres:</f:facet>
						#{cliente.nombres}
					</h:column>
					<h:column>
						<f:facet name="header">Telefono</f:facet>
						#{cliente.telefono}
					</h:column>
					<h:column>
						<f:facet name="header">Correo</f:facet>
						#{cliente.correo}
					</h:column>
					<!-- <h:column>
						<f:facet name="header">Cuentas</f:facet>
						#{cliente.cuentas.size()}
					</h:column> -->

					</h:dataTable>
				</h:form>
		
		</div>
	</div>

</body> 
</html>
