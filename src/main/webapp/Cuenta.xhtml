<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<h:panelGrid columns="3">
		<h:outputLabel value="Cedula" />
		<h:inputText value="#{clienteMB.newcliente.cedula}" id="txtcedula" />
		<h:message for="txtcedula"/>
		
		<h:outputLabel value="Apellidos" />
		<h:inputText value="#{clienteMB.newcliente.apellidos}" id="txtapellidos" />
		<h:message for="txtapellidos"/>
		
		<h:outputLabel value="Nombres" />
		<h:inputText value="#{clienteMB.newcliente.nombres}" id="txtnombres"/>
		<h:message for="txtnombres"/>
	
		<h:commandButton value="Guardar" 
			action="#{clienteMB.agregarCliente()}"/>
		
	</h:panelGrid>
	
	<h:dataTable var="cuenta" value="#{clienteMB.newcliente.cuentas}"
            
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Saldo</f:facet>
                <h:inputText value="#{cuenta.saldo}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tipo</f:facet>
                <h:inputText value="#{cuenta.tipoCuenta}"/>
            </h:column>
            
            <f:facet name="footer">
            	<h:commandButton action="#{clienteMB.addCuenta()}" value="Agregar Cuenta" >
            		<f:ajax render="@form" execute="@form"/>
            	</h:commandButton>
            </f:facet>
     </h:dataTable>

	<h:messages globalOnly="true"/>

</h:form>

</body> 
</html>
