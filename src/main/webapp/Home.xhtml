<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<div class="form-group">
				<label class="col-md-10">Transacciones</label>
				<div class="col-md-12">
					<h:dataTable class="table" value="#{transaccionB.transacciones}"
						var="transaccion" id="tablaTransacciones">

						<h:column>
							<f:facet name="header"># Cuenta</f:facet>
							#{transaccion.cuenta.id}
						</h:column>
						<h:column>
							<f:facet name="header">Cuenta</f:facet>
							#{transaccion.cuenta.tipoCuenta}
						</h:column>
						<h:column>
							<f:facet name="header">Fecha Última Transacción</f:facet>
							#{transaccion.fechaRegistro}
						</h:column>
						<h:column>
							<f:facet name="header">Saldo</f:facet>
							#{transaccion.cuenta.saldo}
						</h:column>
						
					</h:dataTable>
				</div>
			</div>




</body> 
</html>
